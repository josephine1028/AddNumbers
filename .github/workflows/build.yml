name: Build

on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: windows-latest
    
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 1.17

      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~\.sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarQube scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
        
      - name: Setup Nuget
        uses: Nuget/setup-nuget@v1.0.5

      - name: Restore nuget packages
        run: nuget restore AddNumbers.sln

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Check SonarQube scanner installation
        run: |
          Get-ChildItem -Path .\.sonar\scanner -Recurse
          Get-ChildItem -Path .\.sonar\scanner -Filter SonarScanner.MSBuild.exe
          Get-ChildItem -Path .\.sonar\scanner -Filter dotnet-sonarscanner
          Get-ChildItem -Path .\.sonar\scanner\.store -Recurse
          Get-ChildItem -Path .\.sonar\scanner\.store\dotnet-sonarscanner -Recurse
        shell: powershell

      - name: Build and analyze
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"AddNumbers" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="http://192.168.1.62:4093"
          dotnet build
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
